<div class="nav2">		<a ng-href="#">FREE SHIPPING DETAILS |</a>	<a href="#/">GIFT CARD</a>  DONT SEE THE DEAL YOU WANT?	<span>CALL NOW</span></div><!-- Carousel directive and side menu overlay --><div class="section_heading_Main">	<div class="section_header_title">BEST SELLING</div></div><!-- Layout - Tag --><!-- Carousel directive and side menu overlay--><slider images="images" /><!-- : 'shipping_details' : '[^a-z][0-9]*$' --><!-- Product Details after Carousel directive --><div class="productdetails" ng-repeat="image in images  " ng-show="image.visible"  >	<label>Product Description</label><p>{{image.product_description}}</p>	<label>shipping_details</label><p>{{image.shipping_details | shipppingFilter }}</p>	<label>customer_reviews</label><p>{{image.customer_reviews}}</p>	<label>price</label><p>{{image.price}}</p>	<label>stock_availability</label><p ng-if="image.stock_availability = image.no_of_items > 0 ? 'true': 'false'  ">{{image.stock_availability}}</p>	<label>no_of_items</label><p>{{image.no_of_items}}</p>	<div class="section_Button">		<button ng-click="selectThisProduct($index)" class="section_header_title">Buy this product</button>	</div><!-- Layout - Tag --></div>
